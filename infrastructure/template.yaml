      LogGroupName: !Sub "/aws/vendedlogs/states/${AWS::StackName}-NinoIssueCredential-state-machine-logs-pii-redacted"
      RetentionInDays: 30

  PIIRedactedCheckSessionStateMachineLogGroup:
    Type: AWS::Logs::LogGroup
