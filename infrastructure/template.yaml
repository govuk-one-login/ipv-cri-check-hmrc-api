            Stat: Sum
        - Id: m2
          ReturnData: false
          MetricStat:
            Metric:
              Namespace: AWS/ApiGateway
              MetricName: 5XXError
              Dimensions:
                - Name: ApiName
                  Value: !Sub "${AWS::StackName}-private"
            Period: 300
            Stat: Sum

  ExecuteStateMachineRole:
    Type: AWS::IAM::Role
    Properties:
      Description: Role to allow API gateway to execute step function
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service: apigateway.amazonaws.com
      Policies:
        - PolicyName: AllowStateMachineInvoke
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Resource: "*"
                Action:
                  - states:StartExecution
                  - states:StartSyncExecution
      PermissionsBoundary: !If
        - UsePermissionsBoundary
        - !Ref PermissionsBoundary
        - !Ref AWS::NoValue

  UserAttemptsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${AWS::StackName}-user-attempts
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: sessionId
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: S
      KeySchema:
        - AttributeName: sessionId
          KeyType: HASH
        - AttributeName: timestamp
          KeyType: RANGE
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

  NinoUsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${AWS::StackName}-nino-users
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: sessionId
          AttributeType: S
      KeySchema:
        - AttributeName: sessionId
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

  CheckSessionStateMachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      AutoPublishAlias: live
      DeploymentPreference:
        Type: !Ref StepFunctionsDeploymentPreference
        Interval: !If [IsProdEnvironment, 15, 5]
        Percentage: !If [IsProdEnvironment, 10, 50]
        Alarms: !If
          - UseCanaryDeploymentAlarms
          - - !Ref TimeFunctionCanaryErrors
            - !Ref CheckSessionStateMachineFailedCanary
          - !Ref AWS::NoValue
        StateMachineVersionArn: !Sub "arn:aws:states:${AWS::Region}:${AWS::AccountId}:stateMachine:${CheckSessionStateMachine}:live"
      Type: EXPRESS
      DefinitionUri: ../step-functions/check_session.asl.json
      DefinitionSubstitutions:
        TimeFunctionArn: !Ref TimeFunction.Version
        CommonStackName: !Ref CommonStackName
      Logging:
        Destinations:
          - CloudWatchLogsLogGroup:
              LogGroupArn: !GetAtt CheckSessionStateMachineLogGroup.Arn
        IncludeExecutionData: True
        Level: ALL
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref TimeFunction
        - DynamoDBReadPolicy:
            TableName: !Sub "{{resolve:ssm:/${CommonStackName}/SessionTableName}}"
        - Statement:
            Effect: Allow
            Action: logs:*
            Resource: "*"
      PermissionsBoundary: !If
        - UsePermissionsBoundary
        - !Ref PermissionsBoundary
        - !Ref AWS::NoValue

  CheckSessionStateMachineFailedMetric:
    Type: AWS::Logs::MetricFilter
    Properties:
      LogGroupName: !Ref CheckSessionStateMachineLogGroup
      FilterPattern: '{($.type = "ExecutionFailed")}'
      MetricTransformations:
        - MetricValue: "1"
          MetricName: "CheckSessionStateMachine-Error"
          MetricNamespace: !Sub "${AWS::StackName}/LogMessages"

  CheckSessionStateMachineAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Condition: DeployAlarms
    Properties:
      OKActions:
        - !ImportValue core-infrastructure-AlarmTopic
        - !ImportValue platform-alarm-critical-alert-topic
      AlarmActions:
        - !ImportValue core-infrastructure-AlarmTopic
        - !ImportValue platform-alarm-critical-alert-topic
      AlarmDescription: !Sub
        - "${CheckSessionStateMachine} failed 4 or more requests in the last hour. Runbook: ${SupportManualURL}"
        - SupportManualURL: !FindInMap [StaticVariables, Urls, SupportManualURL]
      AlarmName: !Sub "${AWS::StackName}-${Environment}-CheckSessionStateMachine-alarm"
      MetricName: "ExecutionsFailed"
      Namespace: AWS/States
      ComparisonOperator: GreaterThanThreshold
      Statistic: Sum
      DatapointsToAlarm: 1
      EvaluationPeriods: 1
      Period: 3600
      Threshold: 3
      TreatMissingData: notBreaching
      Dimensions:
        - Name: StateMachineArn
          Value: !Ref CheckSessionStateMachine

  NinoCheckFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Sourcemap: true
    Properties:
      DeploymentPreference:
        Type: !Ref LambdaDeploymentPreference
        Alarms: !If
          - UseCanaryDeploymentAlarms
          - [!Ref NinoCheckFunctionCanaryErrors]
          - [!Ref AWS::NoValue]
        Role: !GetAtt CodeDeployServiceRole.Arn
      Handler: lambdas/nino-check/src/handler.handler
      LoggingConfig:
        LogGroup: !Sub /aws/lambda/${AWS::StackName}/NinoCheckFunction
      CodeSigningConfigArn: !If [EnforceCodeSigning, !Ref CodeSigningConfigArn, !Ref AWS::NoValue]
      Policies:
        - SSMParameterReadPolicy:
            ParameterName: check-hmrc-cri-api/OtgUrl/*
        - SSMParameterReadPolicy:
            ParameterName: check-hmrc-cri-api/NinoCheckUrl/*
        - SSMParameterReadPolicy:
            # I would use !Ref UserAgent here, but this returns the name with leading slash.
            # There is no easy native way to strip the first character of a string in CloudFormation syntax.
            ParameterName: !Sub ${AWS::StackName}/UserAgent
        - DynamoDBReadPolicy:
            TableName: !Sub "{{resolve:ssm:/${CommonStackName}/SessionTableName}}"
        - DynamoDBWritePolicy:
            TableName: !Sub "{{resolve:ssm:/${CommonStackName}/SessionTableName}}"
        - DynamoDBReadPolicy:
            TableName: !Sub "{{resolve:ssm:/${CommonStackName}/PersonIdentityTableName}}"
        - DynamoDBWritePolicy:
            TableName: !Sub "{{resolve:ssm:/${CommonStackName}/PersonIdentityTableName}}"
        - DynamoDBReadPolicy:
            TableName: !Ref UserAttemptsTable
        - DynamoDBWritePolicy:
            TableName: !Ref UserAttemptsTable
        - DynamoDBReadPolicy:
            TableName: !Ref NinoUsersTable
        - DynamoDBWritePolicy:
            TableName: !Ref NinoUsersTable
        - EventBridgePutEventsPolicy:
            EventBusName: !Ref CheckHmrcEventBus
      Environment:
        Variables:
          POWERTOOLS_SERVICE_NAME: !Sub "${CriIdentifier}-NinoCheckFunction"
          PDV_USER_AGENT_PARAM_NAME: !Ref UserAgent
          SESSION_TABLE: !Sub "{{resolve:ssm:/${CommonStackName}/SessionTableName}}"
          PERSON_IDENTITY_TABLE: !Sub "{{resolve:ssm:/${CommonStackName}/PersonIdentityTableName}}"
          ATTEMPT_TABLE: !Ref UserAttemptsTable
          NINO_USER_TABLE: !Ref NinoUsersTable
          AUDIT_EVENT_BUS: !Ref CheckHmrcEventBus
          AUDIT_SOURCE: !FindInMap [EnvironmentConfiguration, !Ref Environment, DOMAINNAME]
          AUDIT_ISSUER: !Sub "{{resolve:ssm:/${CommonStackName}/verifiable-credential/issuer}}"
