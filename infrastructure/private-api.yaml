openapi: "3.0.1"
info:
  title: "HMRC NINO Check Credential Issuer Private Api"
  version: "1.0"


paths:
  /check:
    post:
      summary: "IP address of the client."
      parameters:
        - $ref: "#/components/parameters/SessionHeader"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Nino"
        required: true
      responses:
        "200":
          description: "200 response"
      x-amazon-apigateway-request-validator: "Validate both"
      x-amazon-apigateway-integration:
        httpMethod: "POST"
        passthroughBehavior: "when_no_templates"
        type: "aws"
        credentials:
          Fn::Sub: ${ExecuteStateMachineRole.Arn}
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:states:action/StartSyncExecution
        responses:
          default:
            statusCode: "200"
        requestTemplates:
          application/json:
            Fn::Sub: |-
              {
                "input": "{\"nino\": \"$util.parseJson($input.json('$.nino'))\",\"sessionId\": \"$input.params('session-id')\"}",
                "stateMachineArn": "arn:aws:states:${AWS::Region}:${AWS::AccountId}:stateMachine:${AWS::StackName}-NinoCheck"
              }
        responses:
          "200":
            application/json:

components:
  parameters:
    SessionHeader:
      name: "session-id"
      in: header
      description: "A UUID generated by the Session API to act as a primary key for the Session in DynamoDB"
      required: true
      schema:
        type: "string"
      examples:
        200:
          value: "1fbc5730-9d17-416d-b2ca-0be90e1e93f5"
        400:
          value: "fad21bea-bce9-4aa7-8889-d50c7d26616e"
        500:
          value: "f27b8afc-90ef-4e0f-83ad-00a2f5692590"
  schemas:
    Nino:
      type: "object"
      properties:
        nino:
          type: "string"
          example: "AA000003D"
